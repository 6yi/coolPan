    <title>注册</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

<body class="text-center">
<form class="form-signin" method="post" action="/sign/in" >
    <!--			<img class="mb-4" th:src="@{/img/title.png}" src="../img/tigle.png" alt="" width="120" height="120">-->
    <h1 class="h3 mb-3 font-weight-normal" >注册</h1>
    <p style="color: red" th:text="${session.signmsg}"/>
    <label class="sr-only"  >用户名</label>
    <input type="text" class="form-control" name="name"  placeholder="Username" required="" autofocus="">
    <p style="color: red" th:if="${session.emap!=null}"
       th:text="${session.emap['id']}"></p>
    <label class="sr-only">密码</label>
    <input type="password"  name="password" class="form-control"  placeholder="Password" required="">
    <p style="color: red" th:if="${session.emap!=null}"
       th:text="${session.emap['password']}"></p>
    <input type="password"  name="password2" class="form-control"  placeholder="Enter password again" required="">
    <p style="color: red" th:if="${session.emap!=null}"
       th:text="${session.emap['password2']}"></p>
    <label class="sr-only">E-mail</label>
    <input type="email" name="email" class="form-control" placeholder="E-mail">
    <br>
    <button  id="btn"  class="btn btn-lg btn-primary btn-block"  >Sign up</button>
    <br/>
    <br/>
    <a href="/login">Sign in</a>
    <p class="mt-5 mb-3 text-muted">© 2019-2019</p>

    <!--			<a class="btn btn-sm" th:href="@{/success.html(l='en_EN')}">English</a>-->
</form>

</body>
